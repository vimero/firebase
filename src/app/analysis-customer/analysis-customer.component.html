<div class="col-md-6">
  <h2 class="text-center">Customer Analysis</h2>
  <div class="form-group">
    <label>First Name: {{customer.firstName}}</label>
  </div>
  <div class="form-group">
    <label>Last Name: {{customer.lastName}}</label>
  </div>
  <div class="form-group">
    <label>Age: {{customer.age}}</label>
  </div>
  <div class="form-group">
    <label>Date Birthday: {{customer.dateBirthday}}</label>
  </div>
  <div class="form-group">
    <label>Date Death: {{customer.dateDeath}}</label>
  </div>
  <div class="form-group">
    <label>Date Created: {{customer.dateCreated}}</label>
  </div>
  <div class="form-group">
    <label>Date Updated: {{customer.dateUpdated}}</label>
  </div>

  <button class="btn btn-success" (click)="listCustomer()">List Customers</button>

</div>
