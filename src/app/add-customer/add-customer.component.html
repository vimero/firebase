<div class="col-md-6">
  <h2 class="text-center">Add Customer</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input formControlName="age" placeholder="Age" name="age" class="form-control" id="age">
    </div>

    <div class="form-group">
      <label for="dateBirthday">Date Birthday:</label>
      <input formControlName="dateBirthday" placeholder="Date Birthday" name="dateBirthday" class="form-control" id="dateBirthday">
      &nbsp;<label>Format "yyyy-mm-dd" e.g.  2019-12-12</label>
    </div>

    <button class="btn btn-success">Create</button>
    <button class="btn btn-success" (click)="listCustomer()">Cancel</button>

  </form>
</div>
